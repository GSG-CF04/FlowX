<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts (Roboto Slab) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Shortcut Icon -->
    <link rel="shortcut icon" href="../assets/images/logo.jpg" />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="../css/home.css" />
    <title>FlowX | Home</title>
  </head>
  <body>
    <!-- Loader -->
    <div class="loader">
      <img src="../assets/images/logo.jpg" alt="Logo" />
    </div>
    <!-- Error Popup -->
    <div class="popup-container">
      <div class="popup">
        <i class="far fa-times-circle icon"></i>
        <h1>Oops...</h1>
        <p class="label">
          We don't have a place called <span class="place"></span>!
        </p>
        <button>Ok</button>
      </div>
    </div>
    <section class="header">
      <img src="" alt="" />
      <div class="container">
        <form action="">
          <div class="input-parent">
            <input type="text" placeholder="Search a Country" required />
          </div>
          <div class="recommends"></div>
        </form>
      </div>
    </section>
    <script src="../js/home.js"></script>
  </body>
</html>
